<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ultiliar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li> <abbr title="&lt;h1&gt;...&lt;h6&gt;"> Títulos</abbr></li>
        <li> <abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="&lt;code&gt;">Codigo- fonte</abbr></li>
        <li> <abbr title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li> <abbr title="&lt;ul&gt; e &lt;li&gt;"> Lista não numeradas</abbr></li>
    </ul>
</body>
</html>
