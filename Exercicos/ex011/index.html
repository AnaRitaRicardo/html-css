<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>imagem dinámica</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750Px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050Px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduir um audio em HTML5</p>
    <audio src="midia/deniedaccess.mp3" controls autoplay></audio>
    <p>outra forma de adicionar audio:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/deniedaccess.mp3" type="audio/mpeg">
        <source src="midia/deniedaccess.ogg" type="audio/ogg">
        <source src="midia/deniedaccess.wav" type="audio/wav">
        <p> infelimente não foi possível carregar o audio</p>
    </audio>
</body>
</html>
